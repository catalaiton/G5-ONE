<h1>Calcular el promedio de las edades de una familia</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
       
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for(var lineas = 1; lineas <= 3; lineas++){
        for(var i = 1; i <=10; i++){
            document.write("*");
        }
        saltarLinea();
    }

    imprimir("fin");

</script>
